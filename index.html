<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="vertical-flip-card.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
  
    <main>
      <h1>We<i>'</i>re launching soon</h1>

      <div id="countdown">
        <div class="count">
          <vertical-flip-card id="days"></vertical-flip-card>
          <span>Days</span>
        </div>

        <div class="count">
          <vertical-flip-card id="hours"></vertical-flip-card>
          <span>Hours</span>
        </div>

        <div class="count">
          <vertical-flip-card id="minutes"></vertical-flip-card>
          <span>Minutes</span>
        </div>

        <div class="count">
          <vertical-flip-card id="seconds"></vertical-flip-card>
          <span>Seconds</span>
        </div>
      </div>
    </main>

    <footer>
      <a href="#"><img src="images/icon-facebook.svg" alt="Go to Facebook"></a>
      <a href="#"><img src="images/icon-pinterest.svg" alt="Go to Pinterest"></a>
      <a href="#"><img src="images/icon-instagram.svg" alt="Go to Instagram"></a>
    </footer>
    
  </body>
</html>
